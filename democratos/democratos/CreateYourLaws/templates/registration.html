<!DOCTYPE html>
<html>
    <head>
        <title>Nouveau Compte</title>
    </head>

    <body>
        <h1>Créez votre compte</h1>

        {% if registered %}
         <strong>Votre compte à bien été enregistré!</strong>
        <a href="/accueil">Return to the homepage.</a><br />
        {% else %}
        <strong>Veuillez remplir les champs ci-dessous afin de créer fotre compte</strong><br />

        <form id="user_form" method="post" action="{% url "NewUser"%}"
                enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Créer le compte" />
        </form>
        {% endif %}
    </body>
</html>
